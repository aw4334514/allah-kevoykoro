<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looped Video with Volume Boost</title>
</head>
<body style="margin:0; background:#000;">
  <video id="myVideo" autoplay loop playsinline controls style="width:100vw; height:100vh; object-fit:cover;">
    <source src="https://vz-d3a1c075-13c.b-cdn.net/3c318226-f9de-4292-a179-d3f3e19975ad/play_240p.mp4#t=11" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');
    video.volume = 1.0; // max volume (range 0.0 to 1.0)
  </script>
</body>
</html>
